<!DOCTYPE html>
<html lang="en">
    <head>
        <title> D&D React</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <style>
     button {
         margin-right: 10px;
     }
    </style>
        <script src="functions.js"></script>
    </head> 
    <body>
        <h1 style="text-align: center">D&D Rocks!</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <button id="equipment-button" class="btn btn-primary">Equipment</button>
                </li>
                <li class="nav-item">
                    <button id="monster-button" class="btn btn-primary">Monsters</button>
                </li>
                <li class="nav-item">
                    <button id="dice-roller-button" class="btn btn-primary"> Dice Roller</button>
                </li>

            </ul>
        </nav>
        <form style="margin-top: 10px; margin-bottom:10px">
            <input id="name" type="text">
            <input type= "button" value="Monster Search" onclick = "return search()">
        </form>
        
        <div id="monster-list">
        </div>

        <div id="single-monster">
        </div>

        <div id="equipment-list">
        </div>

        <div id="single-equipment">
        </div>

        <div id="search-results">
        </div>

        <div id="dice-roller-view">
            <form>
                Die Quantity: <input id="die-quantity" type="number" placeholder="1" style="margin-bottom: 10px;">
                <br>
                Die Type: <input id="die-kind" type="number" placeholder="6">
                <br>
                Modifier: <input id="die-modifier" type="number" pleaceholer="0">
                <br>
                <input type="button" value="Roll!" onclick = "return die_roll()">
            </form>
            <div id="roll-result"></div>
        </div>
    
    </body>
</html>
